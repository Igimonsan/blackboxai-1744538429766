<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oahpedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl">Welcome to Oahpedia</h1>
    </header>
    <nav class="bg-gray-200 p-4">
        <ul class="flex space-x-4">
            <li><a href="#about" class="text-blue-600">About</a></li>
            <li><a href="#features" class="text-blue-600">Features</a></li>
            <li><a href="#contact" class="text-blue-600">Contact</a></li>
        </ul>
    </nav>
    <main class="p-4">
        <section id="about" class="mb-4">
            <h2 class="text-xl">About Oahpedia</h2>
            <p>This is a sample website built to resemble Oahpedia.</p>
        </section>
        <section id="features" class="mb-4">
            <h2 class="text-xl">Features</h2>
            <ul class="list-disc pl-5">
                <li>Feature 1: Description</li>
                <li>Feature 2: Description</li>
                <li>Feature 3: Description</li>
            </ul>
        </section>
        <section id="contact" class="mb-4">
            <h2 class="text-xl">Contact Us</h2>
            <form>
                <label for="name" class="block">Name:</label>
                <input type="text" id="name" class="border p-2 mb-2 w-full" required>
                <label for="email" class="block">Email:</label>
                <input type="email" id="email" class="border p-2 mb-2 w-full" required>
                <button type="submit" class="bg-blue-600 text-white p-2">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 Oahpedia</p>
    </footer>
</body>
</html>
